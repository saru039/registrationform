<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
   <header>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
   </header> 
   <form method="post" action='https://register-demo.freecodecamp.org'>
    <fieldset><!--Personal details sections-->

    <!--user name first-->
        <label for="f-name">Enter Your First Name: <input type="text" id="f-name" name="f-name" required>
        </label>

    <!--user name last-->
        <label for="l-name">Enter Your Last Name: <input type="text" id="l-name" name="l-name" required>
        </label>

    <!--user email-->
        <label for="email">Enter Your Email: <input type="email" id="email" name="email" required>
        </label>

    <!--password-->
        <label for="pass">Create a New Password: <input type="password" id="pass" pattern="[a-z0-5]{8,}" required>
        </label>

    </fieldset>

    <fieldset><!--account creation-->

    <!--account private or public-->
        <label for="Personal"><input type="radio" name="account type" id="Personal" value="Personal Account" class="inline">Personal Account
        </label>

    <!--business account-->
        <label for="business"><input type="radio" id="business" name="account type" value="Business Account" class="inline">Business Account
        </label>
    
    <!--terms and condition-->
        <label for="terms">
            <input type="checkbox" id="terms" name="terms" value="terms" required class="inline">I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" id="link">
            terms and conditions</a>
            </label>

</fieldset>


<fieldset><!--file selection , age, ref, submit-->

    <!--profile-->
        <label for="profilee">Upload a profile picture: <input type="file" name="file" id="profile">
        </label>

    <!--age-->
        <label for="age">Input your age(years): 
            <input type="number" id="age" name="age" value="age" max="30" min="18">
        </label>

    <!--fefrence-->
        <label for="ref">
            <select name="info" id="ref">
                <option value="" checked>(select one)</option>
                <option value="1">Freecodecamp news</option>
                <option value="2">Freecodecamp Youtube</option>
                <option value="3">Freecodecamp Forum</option>
                <option value="4">Others</option>
            </select>
        </label>

    <!--bio-->
        <label for="bio">Provide a bio: 
            <textarea name="about you" id="bio" cols="30" rows="3" placeholder="I like coding on the beach"></textarea>
        </label>
</fieldset>

    <!--submit button-->
    <button type="submit">Submit</button>

   </form>
</body>
</html>
